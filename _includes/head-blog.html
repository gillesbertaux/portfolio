<head>
	<meta charset="UTF-8">
	<title>{{ site.title }} | {{ page.title }}</title>
	<meta name="google-site-verification" content="dP8o9sKNCibdnxzpaDA0blhIHptcacqhvKiVzYIdGME" />
	
	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
	<meta property='og:locale' content='fr_FR'/>
	<meta property='og:title' content='{{ site.title }} | {{ page.title }}'/>
	{% if page.description %}
	<meta property='og:description' content="{{ page.description }}"/>
	{% endif %}
	<meta property='og:url' content='{{ site.url }}'/>
	<meta property='og:site_name' content='{{ site.title }}'/>
	<meta property='og:type' content='website'/>
	<meta property='og:image' content="http://www.gillesbertaux.com/img/me.png"/>
	
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{ site.twitter_username }}">
	<meta name="twitter:title" content="{{ site.title }} | {{ page.title }}">
	{% if page.description %}
	<meta name="twitter:description" content="{{ page.description }}">
	{% endif %}
	<meta name="twitter:creator" content="@{{ site.twitter_username }}">
	<meta name="twitter:image:src" content="http://www.gillesbertaux.com/img/me.png">
	<meta name="twitter:domain" content="{{ site.url }}">
	
	<link rel="profile" href="http://gmpg.org/xfn/11" />
	<link rel="author" href="https://plus.google.com/u/0/+GillesBertaux/" />
	<link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
