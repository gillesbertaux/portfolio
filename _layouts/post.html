<!DOCTYPE HTML>
<html lang="en">
{% include head-blog.html %}
<body>

  <nav class="main-nav">
    <div>
      <a class="link-nav linknav--about"href="/">About</a>
      <a class="link-nav linknav--work"href="/#projects">Projects</a>
      <a class="link-nav linknav--talks"href="/#talks">Talks</a>
      <a class="link-nav linknav--blog"href="/#blog">Blog</a>
    </div>
    <div>
      <span class="desc-nav">Get early access to Rumble</span>
      <a class="main-nav-btn" href="//rumble.live">Register</a>
    </div>
  </nav>

  <div class="wrapper wrapper--post">

  	<header class="post-header">
      <p class="post-nav"><a title="back to posts" href="../../#blog">Back to all posts</a></p>
	    <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">Published on {{ page.date | date: "%b %-d, %Y" }}</span></p>
  	</header>

    <article class="post-content">
    {{ content }}
  	</article>

    <div id="disqus_thread" class="post-comments"></div>

  </div>

  <script src='/js/min/main-min.js'></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-27077783-5', 'auto');
  ga('send', 'pageview');
  </script>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'gillesbertaux';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</body>
</html>
