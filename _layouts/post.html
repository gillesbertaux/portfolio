<!DOCTYPE HTML>
<html lang="en">
{% include head-blog.html %}
<body> 

  <div class="progressbar"></div>

  <div class="wrapper">

  	<header class="post-header">
      <p class="post-nav"><a title="back to posts" href="http://gillesbertaux.com/blog">Back to all posts</a></p> 
	    <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">Published on {{ page.date | date: "%b %-d, %Y" }}</span></p>
  	</header>
    
    <article class="post-content">
    {{ content }}
  	</article>

    <div id="disqus_thread" class="post-comments"></div>

  </div>

  <div class="post-fixed-footer">
    <div class="post-fixed-footer-left">
      {% if page.previous %} 
      <a class="post-next" title="{{ page.previous.title }}" href="{{ page.previous.url }}">Previous post</a>
      {% endif %} 
    </div>
    <div class="post-fixed-footer-center">
      <span class="post-share-text">Thanks for reading! </span><a class="post-share-link" target="_blank" href="http://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&amp;text={{ page.title }}&amp;via=gillesbertaux" onclick="ga('send', 'event', 'link-twitter', 'click', 'shared on twitter' {'page': '{{ page.url }}'});">Share it on Twitter</a><span class="post-share-text"> and let me know what you think ;)</span>
    </div>
    <div class="post-fixed-footer-right">
      {% if page.next %} 
      <a class="post-next" title="{{ page.next.title }}" href="{{ page.next.url }}">Next post</a>
      {% endif %} 
    </div>
  </div>
  
  <img style="display:none;height:1px;width:1px;position:absolute;" src="https://www.linkedin.com/profile/view?id=129538418" alt="linkedin profile">
  <script src="/js/jquery-1.11.0.min.js"></script>
  <script src='/js/main.min.js'></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-27077783-5', 'auto');
  ga('send', 'pageview');
  </script>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES * * */
      var disqus_shortname = 'gillesbertaux';
      
      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</body>
</html>
